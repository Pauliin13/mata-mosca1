<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <script>
    function iniciarjogo() {
      const nivel = document.getElementById('nivel').value;
      if (!nivel) {
        alert('Selecione um nível para iniciar o jogo');
        return;
      }
      window.location.href = "app.html?nivel=" + nivel;
    }
  </script>
</head>
<body>
  <div class="container text-center mt-5">
    <img src="imagens/game.png" alt="Game Logo" class="img-fluid">

    <div class="mt-4">
      <select class="form-control w-50 mx-auto" id="nivel">
        <option value="">--Selecione o Nível--</option>
        <option value="normal">Normal</option>
        <option value="dificil">Difícil</option>
        <option value="bagulho_doido">Bagulho Doido</option>
      </select>
    </div>

    <div class="mt-4">
      <button class="btn btn-danger btn-lg" onclick="iniciarjogo()">Iniciar Jogo</button>
    </div>
  </div>
</body>
</html>
